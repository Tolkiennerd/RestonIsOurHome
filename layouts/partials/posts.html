<div class="posts">
  {{ range ( where .Site.RegularPages "Type" "news" | first  (.Scratch.Get "limit") ) }}
  <article>
    <a href="{{ .RelPermalink }}">
      <img src="{{ .Params.image }}"/>
      <div>
        <h3>
          {{ .Title }}
        </h3>
        <time>
          {{ .Date.Format "January 2, 2006" }}
        </time>
      </div>
    </a>
  </article>
  {{ end }}
</div>
