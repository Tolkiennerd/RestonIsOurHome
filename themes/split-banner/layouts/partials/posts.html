{{ range ( where .Site.RegularPages "Type" "news" | first  (.Scratch.Get "limit") ) }}
<article class="post-snippet">
  <a href="{{ .RelPermalink }}">
    <img src="{{ .Params.image }}" style="flex: 1;" />
    <div style="flex: 5;">
      <h3>
        {{ .Title }}
      </h3>
      <time>
        {{ .Date.Format "January 2, 2006" }}
      </time>
    </div>
  </a>
</article>
{{ end }}
