{{ range ( where .Site.RegularPages "Type" "posts" | first  (.Scratch.Get "limit") ) }}
<article class="post-snippet">
    <a href="{{ .RelPermalink }}"><img src="{{ .Params.image }}" /></a>
  <div>
    <h3>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h3>
    <time>
      {{ .Date.Format "January 2, 2006" }}
    </time>
  </div>
</article>
{{ end }}
